<!DOCTYPE html>
<html>
  <head>
    <title>SkillSpot</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add the viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <!-- Website name -->
    <a class="navbar-brand" href="/">My Website</a>

    <!-- Navbar toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>

      <!-- Login and register buttons -->
      <form class="form-inline my-2 my-lg-0">
        <a href="/login" class="btn btn-outline-primary mr-2">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
      </form>
    </div>
  </div>
</nav>

    <!-- Add the Bootstrap container for the landing page -->
    <div class="container-fluid my-5">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Welcome to SkillSpot</h1>
          <p class="lead">Learn new skills and advance your career.</p>
        </div>
      </div>
    </div>
    <!-- Add the Bootstrap footer -->
    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p>&copy; SkillSpot 2023</p>
      </div>
    </footer>
    <!-- Add the Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
